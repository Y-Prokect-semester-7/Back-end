version: '3.8'

services:
  apigateway:
    build:
      context: ./ApiGateway 
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - usermanagement
    networks:
      - backend

  usermanagement:
    build:
      context: ./UserManagement  
      dockerfile: Dockerfile    
    ports:
      - "5001:80"
    networks:
      - backend
  tweetmanagement:
    build:
      context: ./TweetManagement  
      dockerfile: Dockerfile    
    ports:
      - "5002:80"
    networks:
      - backend

networks:
  backend:
    driver: bridge
